version: '3.8'

services:
  mcp-weather:
    build: .
    container_name: mcp-weather
    ports:
      - "${SERVER_PORT:-8001}:${SERVER_PORT:-8001}"
    restart: unless-stopped
    environment:
      - DEFAULT_LANG=${DEFAULT_LANG:-ru}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - CACHE_TTL=${CACHE_TTL:-600}
      - REQUEST_TIMEOUT=${REQUEST_TIMEOUT:-10}
      - SERVER_PORT=${SERVER_PORT:-8001}
      - SERVER_HOST=${SERVER_HOST:-185.28.85.26}
    healthcheck:
      test: ["CMD", "python", "-c", "import os, urllib.request; port=os.getenv('SERVER_PORT', '8001'); urllib.request.urlopen(f'http://localhost:{port}/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
